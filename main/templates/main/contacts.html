{% extends 'main/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили */
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }

        .form-floating label {
            color: #495057;
        }

        .form-floating input,
        .form-floating textarea {
            border-color: #ced4da;
        }

        /* Увеличение ширины формы */
        .contact-form {
            min-width: 300px;
        }
    </style>
</head>

<body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Контакты <i class="fas fa-address-book"></i></h1>
    </div>

    <div class="container">
        <div class="row text-start">
            <div class="col-lg-9 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <td class="w-25">Страна</td>
                                <td>Россия</td>
                            </tr>
                            <tr>
                                <td class="w-25">ИНН</td>
                                <td>7816719890</td>
                            </tr>
                            <tr>
                                <td class="w-25">Адрес</td>
                                <td>191024, город Санкт-Петербург, Тележная ул, д. 3 литера А, помещ. 3-н офис 42 р.м. 38</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow contact-form">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal"><i class="fas fa-envelope"></i> Свяжитесь с нами</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name"><i class="fas fa-user"></i> Имя</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone"><i class="fas fa-phone"></i> Телефон</label>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                            </div>
                            <div class="mb-3">
                                <label for="message"><i class="fas fa-envelope"></i> Сообщение</label>
                                <textarea type="text" name="message" class="form-control" id="message" placeholder="Сообщение" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary"><i class="far fa-paper-plane"></i> Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
