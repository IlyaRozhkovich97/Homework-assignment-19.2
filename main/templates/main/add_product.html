{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Создать новый товар</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
